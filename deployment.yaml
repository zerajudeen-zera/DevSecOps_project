apiVersion: apps/v1
kind: Deployment
metadata:
  name: Netflix-deployment
  labels:
    app: netflix-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netflix-app
  template:
    metadata:
      labels:
        app: netflix-app
    spec:
      containers:
        - name: mynetflix-container
          image: zera18/netflix:latest
          ports:
            - containerPort: 80
